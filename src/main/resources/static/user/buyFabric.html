<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oligarch</title>

    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/jquery-3.3.1.js"></script>
    <link href="../css/style2.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="../js/buyFabric.js"></script>
    <script language="JavaScript" type='text/javascript' src='../js/jsLibrary/knockout-3.4.2.js'></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">"OLIGARCH"</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Main page</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span class="navbar-text mr-3">Welcome to the game</span>
            <button id="logOut" type="button" class="btn btn-outline-light">Log out</button>
        </form>
    </div>
</nav>
<p>
    <div class="container-fluid">
        <div class="row">
            <div class="col" align="justify">
                <hr>
                <h4>
                    <div align="center">Leader list</div>
                </h4>
                <hr>
                <ol data-bind="foreach: usersInfo">
                    <div>
                        <span data-bind="text: name"></span>
                        <span> - </span>
                        <span data-bind="text: silverBalance"></span>
                    </div>
                </ol>
            </div>
            <div class="col-7">
                <!--Fabrics-->
                <div class="container" align="center" id="tableListOfFabrics">
                    <div class="table-responsive" align="center">
                        <h3 align="center">Fabrics ich you can bay</h3>
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr align="center">
                                <th>Factory name</th>
                                <th>Price</th>
                                <th>Upgrade costs</th>
                                <th>Mining per second</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: fabrics">
                            <tr align="center">
                                <td data-bind="text: fabricName"></td>
                                <td data-bind="text: price"></td>
                                <td data-bind="text: upgrade"></td>
                                <td data-bind="text: miningPerSecond"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" data-bind="click: $parent.buyFabric">Buy
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--Fabrics-->
            </div>
            <div class="col" id="liderDashboard">
                <div data-bind="foreach: userInfo">
                    <hr>
                    <h4 data-bind="text: name"></h4>
                    <div>
                        <span>Silver coins - </span>
                        <span data-bind="text: silverBalance"></span>
                        <span>;</span>
                    </div>
                    <div>
                        <span>Gold coins - </span>
                        <span data-bind="text: goldBalance"></span>
                        <span>;</span>
                    </div>
                    <div>
                        <span>Increase - </span>
                        <span data-bind="text: increase"></span>
                        <span>;</span>
                    </div>
                </div>
                <hr>
<p>
    <a href="dashboard.html" class="badge badge-primary">Main page</a>
</p>
</body>
</html>
