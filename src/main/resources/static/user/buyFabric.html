<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../css/gustsStyle.css" type="text/css" rel="stylesheet">
    <link href="../css/sidebar4user.css" type="text/css" rel="stylesheet">
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">

    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/jquery-3.3.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/popper.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/bootstrap.min.js"></script>

    <script language="JavaScript" type='text/javascript' src='../js/jsLibrary/knockout-3.4.2.js'></script>
    <script language="JavaScript" type='text/javascript' src='../js/buyFabric.js'></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>

    <title>Oligarch</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark  sticky-top">
    <a href="/" class="navbar-brand">
        "OLIGARCH"
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav active mr-auto">
            <li class="nav-item active">
                <a href="dashboard.html" class="nav-link">Main page</a>
            </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" data-bind="click: logOut">Log out</button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row" data-bind="foreach: userInfo" id="iAm">
        <div class="col-lg-3 col-md-12">
            <strong><strong data-bind="text: name"></strong>:</strong>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4">
            <span>Silver - <span class="info" data-bind="text: silverBalance"></span></span>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4">
            <span>Gold -  <span class="info" data-bind="text: goldBalance, textInput: goldBalance"></span></span>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4">
            <span>Increase - <span class="info" data-bind="text: increase"></span></span>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <div class="content">
                <h3 align="center">Fabrics ich you can bay</h3>
                <table class="table table-bordered table-striped" id="tableBuyFabric">
                    <thead>
                    <tr align="center">
                        <th>Factory name</th>
                        <th>Price</th>
                        <th class="unnecessaryLine">Upgrade costs</th>
                        <th>Mining per second</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: fabrics">
                    <tr align="center">
                        <td data-bind="text: fabricName"></td>
                        <td data-bind="text: price"></td>
                        <td class="unnecessaryLine" data-bind="text: upgrade"></td>
                        <td data-bind="text: miningPerSecond"></td>
                        <td>
                            <button class="btn btn-primary btn-sm" data-bind="click: $parent.buyFabric">Buy
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4 offset-lg-0 col-sm-8 offset-sm-2">
            <div class="sidebar">

                <hr>
                <h4 class="text-center">Leader list</h4>
                <hr>
                <table class="table table-bordered table-striped mt-4">
                    <thead>
                    <tr>
                        <th>User name</th>
                        <th>Silver balance</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: usersInfo">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: silverBalance"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalPay" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Congratulations!</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">You have become the owner of a new plant. Information about your factories is on
                the
                main page.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
