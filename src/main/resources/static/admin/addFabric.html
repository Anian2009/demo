<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/gustsStyle.css" type="text/css" rel="stylesheet">
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">

    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/jquery-3.3.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/popper.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jsLibrary/bootstrap.min.js"></script>

    <script language="JavaScript" type='text/javascript' src='../js/jsLibrary/knockout-3.4.2.js'></script>
    <script language="JavaScript" type='text/javascript' src='../js/addFabric.js'></script>

    <title>Oligarch</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top-top">
    <a href="/" class="navbar-brand">
        "OLIGARCH"
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav active mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home</a>
            </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0">Log out</button>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <h1 align="center">List of existing plants</h1>
        </div>
    </div>
    <div class="text-center col-auto">
        <button class="btn btn-primary my-2" type="button" data-toggle="collapse"
                data-target="#collapseExample,#collapseExample2" aria-expanded="false"
                aria-controls="collapseExample">
            Create a new factory
        </button>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-6">

            <div class="collapse" id="collapseExample">

                <div class="form-group">
                    <label for="exampleInputFabricName">Fabric name</label>
                    <input data-bind="textInput: fabricName" type="text" class="form-control"
                           placeholder="Some fabric name" id="exampleInputFabricName">
                    <small class="form-text text-muted">The name of the new plant</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputFabricPrice">Fabric price</label>
                    <input data-bind="textInput: price" type="text" class="form-control"
                           placeholder="Some price" id="exampleInputFabricPrice">
                    <small class="form-text text-muted">The cost of plant</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputFabricUpgrade">Upgrade price</label>
                    <input data-bind="textInput: upgrade" type="text" class="form-control"
                           placeholder="Some upgrade price" id="exampleInputFabricUpgrade">
                    <small class="form-text text-muted">The cost of upgrade the plant</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputMiningPerSecond">Mining per second</label>
                    <input data-bind="textInput: miningPerSecond" type="text" class="form-control"
                           placeholder="Mining per second" id="exampleInputMiningPerSecond">
                    <small class="form-text text-muted">The increase in capital per second</small>
                </div>

                <input type="hidden" class="form-control" data-bind="textInput: img">

                <button class="btn btn-primary my-2" type="submit" data-bind="click: addFabric">Submit</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-6 text-center">
            <div class="col-auto collapse" id="collapseExample2">
                <!-- ko foreach: image -->
                <img width="100" height="85" data-bind="attr:{src: $data, class: $parent.selectBord}, click: $parent.imageClick" alt="some">
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-1 col-lg-3"></div>
    <div class="col-xs-12 col-sm-9 col-lg-6">
        <table class="table table-bordered table-striped mt-4">
            <thead>
            <tr>
                <th>Factory name</th>
                <th>Price</th>
                <th>Upgrade costs</th>
                <th>Mining per second</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: fabrics">
            <tr>
                <td data-bind="text: fabricName"></td>
                <td data-bind="text: price"></td>
                <td data-bind="text: upgrade"></td>
                <td data-bind="text: miningPerSecond"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-1 col-lg-3"></div>
</div>

</body>
</html>
