<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oligarch</title>
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="../js/addFabric.js"></script>
    <style type="text/css">
        .cklick {
            cursor: pointer;
        }
    </style>
</head>
<body background="../immage/main_fon22.gif">
<!-- \/ \/ \/ \/ \/ Navigation bar \/ \/ \/ \/ \/ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">"Oligarch"</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text mr-3">Welcome to the game</span>
        <button id="log_out" type="button" class="btn btn-outline-light">Log out</button>
    </div>
</nav>
<!-- /\ /\ /\ /\ /\ Navigation bar  /\ /\ /\ /\ /\  -->
<p></p>
<div class="container-fluid">
    <div class="row">
        <div class="col-1" align="justify">

        </div>
        <div class="col-7">
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                        data-target="#collapseExample,#collapseExample2" aria-expanded="false"
                        aria-controls="collapseExample">
                    Create a new factory
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">

                    <div class="form-group">
                        <label for="new_name" class="col-sm-8 col-from-label">Input fabric name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="new_name" placeholder="Microsoft"
                                   data-toggle="tooltip" data-placement="top" title="The name of the new plant">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_price" class="col-sm-8 col-from-label">Input price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="new_price" placeholder="9 or "
                                   data-toggle="tooltip" data-placement="top" title="Factory price">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_upgrad" class="col-sm-8 col-from-label">Input upgrade price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="new_upgrad" placeholder="25"
                                   data-toggle="tooltip" data-placement="top" title="Factory Upgrade Price">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_mining" class="col-sm-8 col-from-label">Input mining per second</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="new_mining" placeholder="0.0007"
                                   data-toggle="tooltip" data-placement="top"
                                   title="Money, which will bring the plant in a second">
                        </div>
                    </div>

                    <div id="new_im" align="center">

                    </div>

                    <input type="hidden" class="form-control" id="new_image">

                    <div class="form-group">
                        <button type="button" class="btn btn-primary col-sm-3 ml-3 mt-3" id="add_fabric">Add fabric
                        </button>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="table-responsive">
                    <h1 align="center">List of existing plants</h1>
                    <br/>
                    <table class="table table-bordered table-striped" id="emploe_table">
                        <tr>
                            <th>Factory name</th>
                            <th>Price</th>
                            <th>Upgrade costs</th>
                            <th>Mining per second</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse" id="collapseExample2">
                <div class="card card-body">
                    <h3 align="center">Selected a factory photo.</h3>
                    <div class="card-columns" id="im">
                        <script>
                            var img = '';
                            for (var i = 1; i < 16; i++) {
                                img += '<img name="im' + i + '" id="../immage/fab_none-' + i + '.jpg" width="130" height="100" src="../immage/fab_none-' + i + '.jpg" class="rounded cklick mt-4" alt="..."/>';
                            }
                            $('#im').append(img);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
