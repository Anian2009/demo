<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oligarch</title>
    <script language="JavaScript" type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="js/registration.js"></script>

</head>
<body background="immage/main_fon.gif">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">"Oligarch"</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Log in</a>
            </li>
        </ul>
        <span class="navbar-text">Welcome to the game</span>
    </div>
</nav>
<p></p>
<h4 align="center">Registration page</h4>
<p></p>
<div class="container">
    <div class="form-group col-sm-8">
        <label for="InputName" class="col-sm-2 col-from-label">Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="InputName" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group col-sm-8">
        <label for="InputEmail" class="col-sm-2 col-from-label">Email</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="InputEmail" placeholder="Some@some.com">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    </div>
    <div class="form-group col-sm-8">
        <label for="InputPassword" class="col-sm-2 col-from-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group col-sm-8">
        <label for="InputPassword2" class="col-sm-2 col-from-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="InputPassword2" placeholder="Repeat your password">
        </div>
    </div>
    <div class="form-group col-sm-8">
        <button type="button" class="btn btn-primary col-sm-2 ml-3" id="add_user">Sign up</button>
    </div>
</div>
</body>
</html>
