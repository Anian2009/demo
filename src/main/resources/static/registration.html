<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/userStyle.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script language="JavaScript" type='text/javascript' src='js/jsLibrary/knockout-3.4.2.js'></script>
    <script language="JavaScript" type='text/javascript' src='js/registration.js'></script>

    <title>Oligarch</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top-top">
    <a href="/" class="navbar-brand">
        "OLIGARCH"
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav active mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="registration.html" class="nav-link">Registration</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row pt-5">
        <div class="col-xs-12 col-sm-1 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-lg-6" style="background: white">
            <h1 class="text-center">Registration page</h1>
            <div class="form-group">
                <label for="exampleInputName">Nickname</label>
                <input data-bind="textInput: userNick" type="text" class="form-control"
                       aria-describedby="nameHelp"
                       placeholder="Name" id="exampleInputName" required>
                <small class="form-text text-muted" id="nameHelp">Enter yor nickname</small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input data-bind="textInput: userName" type="email" class="form-control"
                       aria-describedby="emailHelp"
                       placeholder="Email" id="exampleInputEmail" required>
                <small class="form-text text-muted" id="emailHelp">Enter yor email</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input data-bind="textInput: userPassword1" type="password" class="form-control"
                       placeholder="Password"
                       id="exampleInputPassword1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input data-bind="textInput: userPassword2" type="password" class="form-control"
                       placeholder="Confirm password"
                       id="exampleInputPassword2" required>
            </div>

            <button class="btn btn-primary my-2" type="submit" data-bind="click: registration">Submit</button>
        </div>
        <div class="col-xs-12 col-sm-1 col-lg-3"></div>
    </div>
</div>

<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Attention</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">The letter was sent to your email address with further instructions. Check your e-mail account.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
