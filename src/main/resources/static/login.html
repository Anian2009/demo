<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/userStyle.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/jquery-3.3.1.js"></script>

    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/jquery-3.3.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/popper.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/bootstrap.min.js"></script>

    <script language="JavaScript" type='text/javascript' src='js/jsLibrary/knockout-3.4.2.js'></script>
    <script language="JavaScript" type='text/javascript' src='js/login.js'></script>

    <title>Oligarch</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top-top">
    <a href="/" class="navbar-brand">
        "OLIGARCH"
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav active mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="registration.html" class="nav-link">Registration</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" id="loginPage">
    <div class="row pt-5">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-lg-6 offset-lg-3" id="canva">
            <h1 class="text-center">Login page</h1>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input data-bind="textInput: userName" type="email" class="form-control"
                       aria-describedby="emailHelp"
                       placeholder="Email" id="exampleInputEmail" required>
                <small class="form-text text-muted" id="emailHelp">Enter yor email</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input data-bind="textInput: userPassword" type="password" class="form-control"
                       placeholder="Password"
                       id="exampleInputPassword" required>
            </div>

            <div class="text-center" data-bind="visible:isVisible()">
                <p>
                    <a href="forgotPassword.html" style="color: red">Forgot password?</a>
                </p>
            </div>

            <button class="btn btn-primary my-2" type="submit" data-bind="click: login">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
