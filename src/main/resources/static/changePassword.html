<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oligarch</title>
    <link href="css/style1.css" type="text/css" rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/jquery-3.3.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/jsLibrary/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="js/changePassword.js"></script>
</head>
<body>
<p></p>
<h4 align="center">Change password</h4>
<p></p>
<div class="container">
    <div data-bind="visible: isVisible">
        <div class="form-group col-sm-8">
            <label for="InputPassword" class="col-sm-2 col-from-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group col-sm-8">
            <label for="InputPassword2" class="col-sm-2 col-from-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="InputPassword2" placeholder="Repeat your password">
            </div>
        </div>

        <div class="form-group col-sm-8">
            <button type="button" class="btn btn-primary col-sm-2 ml-3" id="changePassword">Change</button>
        </div>
    </div>
    <div data-bind="visible:isVisibleMes">
        <p>
        <h4>The password has been changed and you can log in with the updated data.</h4>
        </p>
    </div>
</div>
</body>
</html>
